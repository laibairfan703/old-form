<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registstion Form</title>
</head>

<body>
    <div>
        <center><img src="./images/saylani logo.png" height="200px" width="950px" alt="saylani logo"></center>
    </div>
    <h1>STUDENT REGISTATION FORM</h1>

    <form action="" style="background-color: blueviolet; color: white;">
            <p>Select name of your city<select name="City" size="1">
                     <option value ="Karachi">Karachi</option>
                     <option value ="Lahore">Lahore</option>
                     <option value="Islamabad">Islamabad</option>
                     <option value="Multan">Multan</option>
                     <option value="Faisalabad">Faisalabad</option>
             </select></p>
        <table>
                <td>First Name:  <input type="text" maxlength="30" placeholder="Enter first name" />(max 30 characters a-z A-z)</td>

            </tr>
            <tr>
                <td>Last Name:    <input type="text" maxlength="30" placeholder="Enter first name" />(max 30 characters a-z A-z)</td>
            </tr>
            <tr>
                <td>Date Of Birth:   <input type="date" maxlength="30" placeholder="Enter Date Of Birth" /></td>
            </p>
            </tr>

            <tr>
            <p>Last Qualification:   <select name="Qualification" size="1">
                     <option value ="Matric">Matric</option>
                     <option value ="Inter">Inter</option>
                     <option value="BA">BA</option>
                     <option value="BSC">BSC</option>
            </select>
                <td>Email Id:   <input type="email" name="" id="" placeholder="Enter email address"></td>
            </tr>
            <tr>
                <td> Gender
                    <label for="male">Male</label><input type="radio" name="Gender" id="male">
                    <label for="female">Female</label><input type="radio" name="Gender" id="female">
                </td>
            </tr>
            <tr>
                <td> Father CNIC:   <input type="number" name="" id="" placeholder="Enter Father CNIC number"></td>
            </tr> 
            <tr>
                <td>CNIC:   <input type="number" name="" id="" placeholder="Enter CNIC number"></td>
            </tr>
            <tr>
                <td> Courses:
                    <label for="Web and App Development">Web and App Development</label><input type="checkbox" name="Courses" id="Web and App Development">
                    <label for="Graphic Desining">Graphic Desining</label><input type="checkbox" name="Courses" id="Graphic Desining">
                    <label for="Video Animination">Video Animination</label><input type="checkbox" name="Courses" id="Video Animination">
                    <label for="Graphic Desining">Graphic Desining</label><input type="checkbox" name="Courses" id="Graphic Desining">
                </td>
            </tr>
            <tr>
                <td>Contact Number:    <input type="number" name="" id="" placeholder="Contact number"></td>
            </tr>
            <tr>
                <td>Address:   <textarea name="" id="" cols="100" rows="1"></textarea>
                </td>
                
            </tr>
            <tr>
                <td>Do You Have Laptop?
                    <label for="Yes">yes</label><input type="radio" name="Do You Have Laptop?" id="Yes">
                    <label for="No">No</label><input type="radio" name="Do You Have Laptop?" id="No">
                </td>
            </tr>
            <tr>
                <td><p>upload image</p> 
                <input type="file"name="upload img" /></td>
            </tr>

            
            <tr>
                <td>
                 <input  type="Submit" name="Submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
